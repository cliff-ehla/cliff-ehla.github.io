，拜訪不同茶道老師，登雲南茶山採茶葉。為令茶道年青化和時尚化，4年前創辦瑜茶舍，以平易近人的品茗體驗，讓更多年輕人能透過實地教學，領略傳統茶道之美",excerpt:"",slug:"tea1702",end_date:null,tags:"茶道,荼藝",createdAt:"2017-02-11T00:00:00.000Z",updatedAt:"2017-02-11T00:00:00.000Z",event_categories:{data:[{id:3,attributes:{name:"文化導賞",slug:"cultural",description:null,createdAt:"2023-02-12T02:38:55.943Z",updatedAt:"2023-02-12T02:38:55.943Z"}}]},image:{data:null}}},{id:5,attributes:{start_date:"2017-01-14",title:"蛻變・美荷樓",content:"\n\n2017年，Empower將安排各類歷史文化與藝術導賞團。1月我們將率先參觀被評為二級歷史建築的美荷樓。\u003Cbr\u003E\n美荷樓建於1954年，為現時碩果僅存的H型徒置大廈，亦是香港最早期公屋。活化後的美荷樓今日用作青年旅舍，並設有名為「美荷樓生活館」的展覽館，展示1950至70年代居民的生活寫照，以及他們艱苦奮進、自強不息的感人故事。\nEmpower榮幸邀得親身參與美荷樓活化工程的香港青年旅舍協會前主席黃奕鑑先生(Michael)為我們作星級導賞。Michael為新鴻基集團前執行董事，現為香港公開大學校董會主席。Michael 將引領我們走進美荷樓從徒置大廈蛻變為現代青年旅舍的超時空旅程，介紹老一輩香港人的生活起居，分享大導演吳宇森、資深大律師陳志海等名人的童年往事，體現無懼艱辛、肯捱肯搏的香港精神。\u003Cbr\u003E",excerpt:"",slug:"cultural170114",end_date:null,tags:"美荷樓",createdAt:"2017-01-14T00:00:00.000Z",updatedAt:"2017-01-14T00:00:00.000Z",event_categories:{data:[{id:3,attributes:{name:"文化導賞",slug:"cultural",description:null,createdAt:"2023-02-12T02:38:55.943Z",updatedAt:"2023-02-12T02:38:55.943Z"}}]},image:{data:null}}}],meta:{pagination:{page:3,pageSize:12,pageCount:3,total:26}}},uses:{dependencies:["http://127.0.0.1:1337/api/events?sort=start_date%3Adesc&populate[author]=true&populate[event_categories]=true&populate[image]=true&pagination[page]=3&pagination[pageSize]=12&filters[event_categories][slug]=cultural"],params:["page","category"]}}],
