					data: [null,{type:"data",data:{data:[{id:814,attributes:{createdAt:"2022-05-19T00:00:00.000Z",title:"運動前，有食的疑惑？",excerpt:null,content:"\n\n運動與飲食的關係，迷思處處🧐。有人認為餓著做運動，會有更佳的消脂效果，真相是否如此🤔？\n\n餓著的，有早上一覺醒來，甚麼也不吃便出外做運動；睡了一夜，晚餐完全消化，身體處於肌餓狀態。也有下班後立即趕著做運動的，午餐後若沒再進食，加上工作消耗體能，身體能量就會大減😯。\n\n飢餓時，血糖濃度降低，未必有足夠能量供給身體應付運動需求，做運動時身體會較快感到疲倦，更有機會影響運動的專注力和表現，亦容易出現頭暈、無氣力等問題。\n\n最重要的是餓著做運動，更易造成肌肉流失😱。運動時，身體消耗大量能量，肌肉內的醣份會第一時間被使用，其次是以蛋白質作為能量來源。故此，若無適當補充，肌肉量會不增反降，造成基礎代謝率下降，養成易胖體質🥺，亦會影響運動表現。\u003Cbr\u003E\n因此，建議大家不要空肚做運動，而是運動前半小時至1小時，應該：\u003Cbr\u003E\n• 進食容易消化的低脂低纖食物，如蘋果、豆漿、天然果汁\u003Cbr\u003E\n• 避免攝取辛辣、刺激、纖維多的雜糧和易脹氣的豆類或牛奶，以免引起腸胃不適\u003Cbr\u003E\n• 吸收優質的蛋白質，研究證明能增加肌肉表現\n\n運動前切勿空肚，應適量進食，才能為身體提供充足能量及力氣，支撐整個運動過程，並提升運動質素。\n\nBy Ophelia Wong",slug:"food-before-exercise-220519",updatedAt:"2022-05-19T00:00:00.000Z",author:{data:{id:4,attributes:{name:"Melissa Wong",slug:"melissa",profile:null,createdAt:"2023-02-07T08:03:28.224Z",updatedAt:"2023-02-07T08:03:28.224Z"}}},categories:{data:[{id:3,attributes:{slug:"fitness",name:"運動筆記",description:null,createdAt:"2023-02-07T08:03:25.905Z",updatedAt:"2023-02-07T08:03:25.905Z"}}]},tags:{data:[{id:157,attributes:{name:"運動飲食",createdAt:"2023-02-07T08:03:10.947Z",updatedAt:"2023-02-07T08:03:10.947Z"}}]},image:{data:null}}},{id:813,attributes:{createdAt:"2022-05-08T00:00:00.000Z",title:"腰酸背痛點算好",excerpt:null,content:"\n\n不少人都試過腰酸背痛😑，原來這不是成年人的專利。2019年有調查發現超過6成中學生及逾3成半小學生在調查內3個月曾有頭痛、頸痛及腰痛等問題，甚至有32.5%小學生及44%中學生出現寒背😱。\n\n腰酸背痛在香港確實普遍，除了搽藥油舒緩暫時的痠疼之外，還有方法改善根本問題嗎🤔？\n\n腰酸背痛的原因林林總總，其中之一，是翹腳、坐姿或站姿重心偏重一邊，用電腦時長期上身前傾或低頭過久，均會導致肌肉失衡，從而帶來肌肉骨骼的問題。當然，老土一句說「鬼唔知阿媽係女人」，習慣很難改啊🤦‍♀️！有意識時，會留意自己的姿勢；專注其他事情時，身體很快回復原本的姿勢習慣。正常的，當肌肉開始失衡，這些習慣性的姿態會讓身體感覺較舒服。故此，必須要讓肌肉骨骼重拾平衡狀態，才能根本性地糾正姿勢。\n\n近年，越來越多人了解矯正運動有助肌肉骨骼從訓練中恢復，並長遠改善肌肉骨骼健康，重拾正常的活動效能，根本性地改善因姿勢不良而引發的疼痛。\n\n大家可以透過矯正運動教練作姿勢評估及制定針對性的運動訓練。矯正運動可輕鬆地在家居進行，由針對性的放鬆性運動以放鬆過度緊張的肌肉，到伸展運動以增加肌肉骨骼的活動範圍，最後作肌肉鍛以強化及鞏固肌肉，透過循序漸進的運動方式讓肌肉骨骼重獲平衡狀態😌。\n\n鼓勵大家，平日也要多留意自己的姿勢習慣啊！不良姿勢長遠誘發的痛症困擾呢！\n\n如欲了解更多，歡迎觀看早前於15分鐘Mini Talk的分享：https:\u002F\u002Ffb.watch\u002FcS-ocXAd5N\u002F",slug:"corrective-exercise",updatedAt:"2022-05-08T00:00:00.000Z",author:{data:{id:4,attributes:{name:"Melissa Wong",slug:"melissa",profile:null,createdAt:"2023-02-07T08:03:28.224Z",updatedAt:"2023-02-07T08:03:28.224Z"}}},categories:{data:[{id:3,attributes:{slug:"fitness",name:"運動筆記",description:null,createdAt:"2023-02-07T08:03:25.905Z",updatedAt:"2023-02-07T08:03:25.905Z"}}]},tags:{data:[{id:159,attributes:{name:"矯正運動",createdAt:"2023-02-07T08:03:10.953Z",updatedAt:"2023-02-07T08:03:10.953Z"}}]},image:{data:null}}},{id:793,attributes:{createdAt:"2021-08-13T00:00:00.000Z",title:"你，飲水了嗎？",excerpt:null,content:"\n\n你，飲水了嗎？\n水份佔了人體的60%-70%，對身體舉足輕重。在運動過程中，水份擔任著調節體溫，輸送營養及氧份，帶走血液中廢物的作用。當運動強度越高，運動時間越長，出汗越多，水份及電解質流失就越多。\n\n當水份流失超過體重的2%，便會影響運動表現；當水份流失超過體重的5%，便有機會出現熱抽筋甚至熱衰竭以致中暑🥵。故此運動過程中必須適時補充水份呢！有關熱抽筋、熱昏厥、熱衰竭及中暑的徵狀，請看附圖。\n\n運動時的水份攝入可以分為3階段：\u003Cbr\u003E\n1️⃣運動前：運動前2小時開始逐步補充水份。較簡單地判斷身體是否水份充足，可以觀察尿液顏色。若顏色較深（忌廉黃色），顯示水份未夠；水份較充足時，尿液該是淺黃色😉。\u003Cbr\u003E\n2️⃣運動中：根據汗液流失量而補充水份，較佳的補充水份方法是分段地補充 -- 每15至20分鐘補充100至200毫升水份。\u003Cbr\u003E\n3️⃣運動後：此階段是補充失去的水份和電解質。同樣也可以根據尿液顏色，判斷水份是否充足呢！\n\n很多朋友喜歡運動後喝電解質飲料以補充水份，但謹記要小心選擇，避免糖份過高，得不償失呢！🙈一般性的低中強度運動，未必需要喝電解質飲料。只有在持續運動1小時以上並有明顯的喘氣與流汗，才有可能需要補充電解質飲料，以補充電解質的流失💪🏻。\n關於補充水份的詳盡解說，歡迎大家觀看＜營一世＞短片 https:\u002F\u002Ffb.watch\u002F7gOiPJUvag\u002F 。\n\n\u003Cimg src=\"{assetsBasePath}\u002F1.jpg\" alt=\"img\"\u002F\u003E\n\n\n",slug:"drink-water-2109",updatedAt:"2021-08-13T00:00:00.000Z",author:{data:null},categories:{data:[{id:3,attributes:{slug:"fitness",name:"運動筆記",description:null,createdAt:"2023-02-07T08:03:25.905Z",updatedAt:"2023-02-07T08:03:25.905Z"}}]},tags:{data:[{id:134,attributes:{name:"飲水,運動補水,中暑,電解質",createdAt:"2023-02-07T08:03:10.811Z",updatedAt:"2023-02-07T08:03:10.811Z"}}]},image:{data:null}}},{id:783,attributes:{createdAt:"2021-04-06T00:00:00.000Z",title:"筋長一寸，壽延十年",excerpt:null,content:"\n\n俗語謂「筋長一寸，壽延十年」，先不要說是否壽延十年，但柔軟度高，至少可降低身體受傷或出現痛症的機會率💪。\n\n柔軟度指的是關節及周邊肌肉與韌帶能夠活動的最大範圍。當我們長時間保持同一姿勢，某些肌肉會長期處於疲勞緊繃或伸展無力狀態；尤其是若我們長時間姿勢不良，更會加劇肌肉不平衡的狀況😖，久而久之降低身體的柔軟度。\n\n不要以為柔軟度只是單單站立彎腰時摸不到腳趾啊，若情況變壞，蹲低綁鞋帶、舉手握巴士扶手、洗頭、穿衣服等日常生活細節也可能無法輕鬆完成😳。所以千萬不要待痛症出現時，才關注柔軟度的重要性呢！\n\n此外，柔軟度原來與心血管健康息息相關。據《美國心臟與循環系統》雜誌刊登的研究結果：「健康的血管具有彈性，而彈性有助於緩解血壓。筋很硬的時候，不僅肌肉伸縮困難，血管也不易伸展，容易引發各種心血管疾病。 」❤️ 通過伸展運動改善身體柔軟度，對改善中老年人的動脈硬化也有幫助呢！\n\n建議大家每週至少進行3次伸展運動，而每次運動後都記得要做伸展動作呢！伸展拉筋時有以下要點：\u003Cbr\u003E\n🌟 有一點張力的感覺即可，避免過度伸展或強行拉扯；\u003Cbr\u003E\n🌟 漸進式、緩慢地伸展，不要把肌肉剎那間推到極限；\u003Cbr\u003E\n🌟 靜態伸展時，每次伸展時間約在15-30秒之間，每個動作反覆2-3次\n\n如欲了解更多，歡迎觀看《大鵬展翅》影片 https:\u002F\u002Ffb.watch\u002F4FnouNHo3v\u002F  。",slug:"stretching-210604",updatedAt:"2021-04-06T00:00:00.000Z",author:{data:null},categories:{data:[{id:3,attributes:{slug:"fitness",name:"運動筆記",description:null,createdAt:"2023-02-07T08:03:25.905Z",updatedAt:"2023-02-07T08:03:25.905Z"}}]},tags:{data:[{id:104,attributes:{name:"柔軟度",createdAt:"2023-02-07T08:03:10.485Z",updatedAt:"2023-02-07T08:03:10.485Z"}},{id:105,attributes:{name:"拉筋",createdAt:"2023-02-07T08:03:10.496Z",updatedAt:"2023-02-07T08:03:10.496Z"}},{id:106,attributes:{name:"伸展",createdAt:"2023-02-07T08:03:10.515Z",updatedAt:"2023-02-07T08:03:10.515Z"}},{id:108,attributes:{name:"心血管健康",createdAt:"2023-02-07T08:03:10.555Z",updatedAt:"2023-02-07T08:03:10.555Z"}}]},image:{data:null}}},{id:781,attributes:{createdAt:"2021-03-05T00:00:00.000Z",title:"你夠氣嗎？",excerpt:null,content:"\n\n在上環看著不見盡頭的樓梯街，會否搖頭輕嘆，饒過我吧？🤦‍♀️\u003Cbr\u003E\n唔爬唔知身體好。要知道自己的心肺功能好不好，一爬樓梯就知道！😎\n\n提及做運動，大部分人會想起🏃跑步、游泳、騎單車、球類運動等，這些皆屬帶氧運動。帶氧運動指的就是我們使用身體大肌肉群，長時間持續進行，且具有節律性與有氧形態的身體活動。💚 心肺功能越好，持久力越高。隨年歲增長，體能往往轉弱，爬樓梯越來越容易喘氣，反映心肺系統的功能有所下降。\n\n心肺功能良好，代表心肺系統供氧給各身體細胞及其用氧能力均處於良好狀態，這涉及四個重要元素：\u003Cbr\u003E\n1. ❤️ 心臟 -- 作為人體的發電機，是否正常地收縮跳動，確保血液在體內不斷流動？\u003Cbr\u003E\n2. 🚗 血管 -- 好比人體內的馬路，讓運輸養分和代謝廢物的血液川流不息地流動；若中間有堵塞，就不能讓細胞吸收足夠的氧氣及養分。\u003Cbr\u003E\n3. 🫁 肺臟 -- 像人體內的空調，不停的為身體作氣體交換，將氧氣滲入血管，並將二氧化碳排出體外。若空調機制失靈，身體便得不到充足的氧氣供應。\u003Cbr\u003E\n4. ⚙️ 細胞 -- 就像體內的勞動者，用氧能力高，就表示非常壯健，做事也特別勤快；相反，若細胞用氧能力下降，則會導致人體慢性缺氧。\u003Cbr\u003E\n帶氧運動能有效提升並維持良好的心肺功能，亦有助提升胰島素的敏感度，增加骨質密度，紓解壓力。鼓勵大家定立恒常運動的習慣啊✅！\n\n不妨向專業的運動教練查詢做甚麼運動並如何做，才切合自己的需要呢！",slug:"nutrition210305",updatedAt:"2021-03-05T00:00:00.000Z",author:{data:null},categories:{data:[{id:1,attributes:{slug:"nutrition",name:"營養隨筆",description:null,createdAt:"2023-02-07T08:03:25.893Z",updatedAt:"2023-02-07T08:03:25.893Z"}},{id:3,attributes:{slug:"fitness",name:"運動筆記",description:null,createdAt:"2023-02-07T08:03:25.905Z",updatedAt:"2023-02-07T08:03:25.905Z"}}]},tags:{data:[{id:99,attributes:{name:"心肺功能",createdAt:"2023-02-07T08:03:10.414Z",updatedAt:"2023-02-07T08:03:10.414Z"}},{id:98,attributes:{name:"帶氧運動",createdAt:"2023-02-07T08:03:10.401Z",updatedAt:"2023-02-07T08:03:10.401Z"}}]},image:{data:null}}}],meta:{pagination:{page:1,pageSize:12,pageCount:1,total:5}}},uses:{dependencies:["http://localhost:1337/api/posts?sort=createdAt%3Adesc&populate[author]=true&populate[categories]=true&populate[tags]=true&populate[image]=true&pagination[page]=1&pagination[pageSize]=12&filters[categories][slug]=fitness"],params:["page","category"]}}],
