憾，但心無缺的精彩人生，為2022年注入滿滿正能量！🔥詳情請參閱： https:\u002F\u002Fempower.hk\u002Fevent\u002Flinda-220115 或 https:\u002F\u002Ffb.me\u002Fe\u002F3YpPj5HJK\n\n2月Empower也會首次舉辦太極班，由獲獎無數的陳婉珍師傅Annie小班教學👏🏻👏🏻。所謂名師出高徒，各學員「打得」 之餘，更可有效提升腿部肌力、平衡力、靈活度，同時預防腦退化🤯。\n\n㊗️各方友好2022年繼續Empower ourselves，Empower the community，無論靈性、健康、家庭、事業皆勝舊年！❤️",slug:"new-year-2022",createdAt:"2022-01-01T00:00:00.000Z",updatedAt:"2022-01-01T00:00:00.000Z"}}]}}},uses:{dependencies:["http://127.0.0.1:1337/api/posts?populate[author]=true&populate[categories]=true&populate[tags]=true&populate[image]=true&populate[related_posts]=true&filters[slug][$eq]=2023newyeargreet"],params:["slug"]}}],
