2,attributes:{slug:"spiritual",name:"心靈勵志",description:null,createdAt:"2023-02-07T08:03:25.896Z",updatedAt:"2023-02-07T08:03:25.896Z"}}]},tags:{data:[{id:31,attributes:{name:"",createdAt:"2023-02-07T08:03:09.642Z",updatedAt:"2023-02-07T08:03:09.642Z"}}]},image:{data:null}}},{id:730,attributes:{createdAt:"2019-10-22T00:00:00.000Z",title:"夢想還是要有，萬一實現了呢",excerpt:null,content:"\n\n這是馬雲非常著名的金句，也印在紀念阿里巴巴在美國上市的特製T裇上，足見它的份量。馬雲創業由零開始，沒有「父幹」，只好不斷努力。阿里爸爸的成功，令他相信凡事皆有可能，故以此話勉勵年青人，要有夢想，並要相信自己有能力將夢想實現！💪💪\n\n另一位內地傳奇創業家、新東方教育集團的創辦人俞敏洪表示，人生有兩種活法：一種是平庸地度過，不願放棄自己擁有的東西，過得很舒服，很平穩，但沒甚麼奇蹟發生😐；另一種是不甘平庸地度過，不是突破現狀，更多是突破自己，找到全新的自我，不害怕失敗，不氣餒，相信自己終會成功。🤗「敢於放棄，是放棄平庸，走向創造；放棄迷茫，走向堅定。有時候，放棄以後你可能甚麼也得不到，依然從平庸走向平庸，但總比你一直待在那個地方平庸要好，因為你至少已努力過了。」\n\n學會相信自己，並相信自己的人生將越來越燦爛 ---- 明天比今天更好，明年比今年更好，之後的五年比現在的五年更好。有了渴望，人生自會被引領，不斷向前！",slug:"post191022",updatedAt:"2019-10-22T00:00:00.000Z",author:{data:null},categories:{data:[{id:2,attributes:{slug:"spiritual",name:"心靈勵志",description:null,createdAt:"2023-02-07T08:03:25.896Z",updatedAt:"2023-02-07T08:03:25.896Z"}}]},tags:{data:[{id:2,attributes:{name:"夢想",createdAt:"2023-02-07T08:03:09.306Z",updatedAt:"2023-02-07T08:03:09.306Z"}}]},image:{data:null}}},{id:727,attributes:{createdAt:"2019-09-27T00:00:00.000Z",title:"你的動力開關開啟了嗎？",excerpt:null,content:"\n\n昨天心情很好，但今天起床卻情緒低落？\n\n年初定好今年的目標，但到今天也未起動？\n\n如果有多啦A夢百寶袋，你想要甚麼工具協助達成願望？可能就是一個能打開自己潛力的動力開關。\n\n山崎拓巳先生在著作《一個人的充電時間》中提出 ，動力十足的人與半途而廢的人的差異，就是能否啟動我們內心的「動力開關」。\u003Cbr\u003E\n書中列舉34個能啟動「動力開關」及持續提供動力的方法，看上去是老生常談，但每篇配合插圖的小文章，總是讓我們有不同的啟發。\n\n動力被啟動可能不難，有時候與朋友談得興高采烈，又或是希望新一年有所突破，便突然決心完成某件事情。然而啟動動力後，如何持續這一股動力，讓自己突破舒適圈，持續規劃並調整情緒才是重點。正如山崎先生所說，幹勁是不會永遠持續的；必須下一番功夫，才能把動力維持下去。\n很喜歡其中一句「不要受到心情左右，而是刻意地左右心情」。很多時候，我們的情緒會備受他人及環境影響。只有掌握自己情緒的主導權，我們才能成就事情，才能成就自己的人生！\n即使每天工作行程排得滿滿，也記得要為自己安排一個人獨處的充電時間，讓身心注入動力啊！",slug:"post190927",updatedAt:"2019-09-27T00:00:00.000Z",author:{data:null},categories:{data:[{id:2,attributes:{slug:"spiritual",name:"心靈勵志",description:null,createdAt:"2023-02-07T08:03:25.896Z",updatedAt:"2023-02-07T08:03:25.896Z"}}]},tags:{data:[{id:13,attributes:{name:"讀後感",createdAt:"2023-02-07T08:03:09.355Z",updatedAt:"2023-02-07T08:03:09.355Z"}}]},image:{data:null}}},{id:723,attributes:{createdAt:"2018-01-01T00:00:00.000Z",title:"happy new year 2018",excerpt:null,content:"\n\n時光荏苒，不知不覺Empower已一周歲了！\n\n感謝各方友好的支持，過去一年Empower舉辦了：\n\n6場文化導賞，參觀了美荷樓、饒宗頤文化館、志蓮淨苑與南蓮園池、金庸館、慈山寺及保良局歷史博物館；\n\n5場讀書會，涉獵心靈勵志、人物傳記、歷史遊記、商業經濟，以至我最喜愛的金庸筆下女角色五大範疇；\n\n3場旅遊分享，感受西藏、東非、柬埔寨等地的風土人情；\n\n8次遊山玩水，暢遊大帽山、南丫島、西貢古道、赤徑，以及4大水塘：鶴藪、河貝、香港仔、大潭；\n\n10場名人面對面，由不同界別的達人分享其專業知識、獨特經驗與精闢見解，計有涂國彬先生（金融）、黃奕鑑太平紳士（地產）、陳國禧醫生（NLP）、師虛師傅（太極）、陸人龍教授（歷史）、楊健興先生（傳媒）、趙舜茹小姐（社企）、張倩儀女士（出版）及麥秋先生（戲劇）。\n此外還有一場「港故仔」分享會，以及與瑜茶舍協辦的茶藝工作坊。\n\n感恩相遇相知，與大學同學Mang及學弟King，以及姊弟檔好友Joyce及Cliff共同創辦Empower，在舉辦各項活動、構建網站和開設Facebook專頁的過程中，各自發揮所長，互補不足，長知識，長經驗，長默契，成就更好的自己，Empower Ourselves！\n\n2018年Empower將繼續努力向前，1月率先邀得創辦全港首家apps lab的張澤松博士，為大家分享其稱之為「第四次工業革命」的電腦程式浪潮，對我們特別是我這等不懂coding的人有何影響。同月讀書會的主題為健康·養生，看看已報名朋友所列出的書籍，屆時一定能攫取不少四季養生甚至逆齡貼士 😀\n有靜必有動，月底「遊山玩水」將由元朗楊屋村出發，漫步至大欖林道，飽覽壯麗海景，俯瞰有「香港千島湖」之稱的大欖涌水塘，路程輕鬆，老幼咸宜。\n\nEmpower謹祝大家在新的一年繼續燃亮自己，燃亮世界，寫下精彩的人生篇章！",slug:"happy-new-year-2018",updatedAt:"2018-01-01T00:00:00.000Z",author:{data:null},categories:{data:[{id:2,attributes:{slug:"spiritual",name:"心靈勵志",description:null,createdAt:"2023-02-07T08:03:25.896Z",updatedAt:"2023-02-07T08:03:25.896Z"}}]},tags:{data:[]},image:{data:null}}}],meta:{pagination:{page:1,pageSize:12,pageCount:1,total:4}}},uses:{dependencies:["http://localhost:1337/api/posts?sort=createdAt%3Adesc&populate[author]=true&populate[categories]=true&populate[tags]=true&populate[image]=true&pagination[page]=1&pagination[pageSize]=12&filters[categories][slug]=spiritual"],params:["page","category"]}}],
